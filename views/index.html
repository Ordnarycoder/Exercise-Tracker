<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        padding: 40px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        padding: 40px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        margin-bottom: 30px;
      }

      .form-control {
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ced4da;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 5px;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      code {
        background: #e9ecef;
        padding: 5px 10px;
        border-radius: 5px;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Exercise Tracker</h1>

      <form action="/api/users" method="post">
        <h2 class="text-primary">Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" class="form-control" placeholder="Enter username" required />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
        <h2 class="text-primary">Add Exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" class="form-control" placeholder="User ID" required />
        <input id="desc" type="text" name="description" class="form-control" placeholder="Exercise description*" required />
        <input id="dur" type="number" name="duration" class="form-control" placeholder="Duration* (mins.)" required />
        <input id="date" type="date" name="date" class="form-control" placeholder="Date (yyyy-mm-dd)" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="mt-4">
        <h3 class="text-primary">User Exercise Log</h3>
        <p><strong>GET user's exercise log:</strong></p>
        <code>GET /api/users/:_id/logs?[from][&to][&limit]</code>
        <p><strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
      </div>

      <footer>
        <p>By Eyüp İrfan Çelik</p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script>
      const exerciseForm = document.getElementById('exercise-form');

      exerciseForm.addEventListener('submit', (event) => {
        const userId = document.getElementById('uid').value.trim();
        if (!userId) {
          alert('Please enter a valid user ID');
          event.preventDefault();
          return;
        }
        exerciseForm.action = `/api/users/${userId}/exercises`;
      });
    </script>
  </body>
</html>
